<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container" *ngIf="checkRegister==true" ng-app="myApp" ng-controller="myCtrl">
        <div class="row">
            <div class="col-6 col-md-4 offset-4">
                <div class="account-wall">
                  <h1 class="text-center login-title">Login</h1>
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                        alt="">
                    <form class="form-signin"  >
                      <input  class="form-control" type="text" name="username" placeholder="Nombre" value="eve.holt@reqres.in">

                      <!-- <input  class="form-control" [(ngModel)]="this.username" type="text" name="username" placeholder="Nombre" value="asdasd"> -->
                        <br>
                        <input  class="form-control"  type="password" name="password" placeholder="Contraseña" value="cityslicka" required>

                      <!-- <input  class="form-control" [(ngModel)]="this.pass" type="password" name="password" placeholder="Contraseña" required> -->
                      <button class="btn btn-primary btn-lg btn-block" btn-block (click)="loguearse()" type="button" name="button" >Logear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </body>

</html>
